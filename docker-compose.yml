version: '3.8'

services:
  app:
    container_name: nestjs_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_URL=postgres://user:pg_password@db/postgres_db
      - BOT_TOKEN=8043688697:AAHQUtSLrE7xZWNJIQB4RvytMBzA9qHLJFc
      - CHAT_ID=-4798165321
      - CURRENCY_API_KEY=uB9jmOX6xlypRBtHq65elzi5AZAaUI27vSXSniFo
    restart: unless-stopped
    networks:
      - app_network
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pg_password
      POSTGRES_DB: postgres_db
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d postgres_db']
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - '9000:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
